<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MovieInfo</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    
    
      
    <div class="container-fluid">
    
        <div class="row" style="background-color: gray;opacity: 0.8">
        
            <div class="col-sm-12">
               <h2 id="heading" style="color: white">MOVIELIB</h2> 
            </div>
            
            
        </div>
      
    </div>
    
    <div class="container-fluid">
            
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item CarouselImg active">
                    <img class="img-responsive center-block" src="Avengers.png" alt="Los Angeles" style="width:300px;height:400px;">
                </div>

                <div class="item CarouselImg">
                    <img class="img-responsive center-block" src="dragon.png" alt="Chicago" style="width:300px;height:400px;">
                </div>

                <div class="item CarouselImg">
                    <img class="img-responsive center-block" src="creed.jpg" alt="New york" style="width:300px;height:400px;">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>  
    
    <div class="container-fluid">
        
        
        
        <div class="row">
            <div class="col-sm-6">
                
                
                <form id="searchForm" autocomplete="off" onsubmit="return false;">
                    <h3>Search For Any Movie</h3>
                    <div class="col-sm-8">
                        
                        <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
                    </div>
                    <div class="col-sm-4">
                        
                        <button type="button" class="btn btn-primary btn-md" onclick="getMovie()">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </div>
                    
                </form>
                <div class="row">
                    <div class="col-sm-12">
                        <div id="movies" class="container"></div>
                    </div>    
                </div>
                
            </div>
            <div class="col-sm-6">
                <h3>Recent Search</h3>
                <div id="recent">
                </div>
            </div> 
        </div>
    </div>
    
    <div class="icon-bar">
                <a href="https://www.facebook.com/sharer.php?u=www.movielib.com" class="facebook"><i class="fa fa-facebook"></i></a> 
                <a href="#" class="twitter"><i class="fa fa-twitter"></i></a> 
      
      
    </div>
      
      
    <div class="footer">
        <div class="footer-copyright text-center py-3">Â© 2019 Copyright:
            <a href="#"> movielib.com</a>
        </div>
    </div>
    
    
    
  
  <script src="JS/main.js"></script>
  </body>
</html>
